// configuration to move RN_US_Probes
// requires ETT
// AS_ETT-RN_US_Probes.cfg

//  Set up appropriate TechTree RDNodes

TechTree
{
    id = AS_TechTree
    label = AS TechTree
    @RDNode[probes3]
    Unlocks
    {
        +part = eos_aqua
        +part = eos_aura
        +part = eos_terra
        +part = eos_terraalt
        +part = ius_top
        +part = ius_bottom
        +part = ius_dec_fs
        +part = ius_dec_ss
        +part = pam_d
        +part = rn_pam_d_dec
        +part = magellan
        +part = rn_magellan_scanner
        +part = neo_ds1
        +part = neo_dawn
        +part = neo_near
        +part = neo_ulysses
        +part = stardust
        +part = neo_stardust_collector
        +part = neo_stardust_para
        +part = rn_messenger
        +part = rn_voyager
        +part = rn_vpam
        +part = rn_ladee
        +part = rn_ladee_scanner
        +part = rn_lro
    }
    RDNode
    {
        id = probes4
        nodepart = probes4
        title = Probes 4
        description = WIP
        cost = 550
        pos = -2360,1325,-21
        icon = RDicon_probes-large
        anyParent = False
        hideEmpty = False
        hideIfNoBranchParts = False
        scale = 0.6
        Parent
        {
            parentID = probes3
            lineFrom = LEFT
            lineTo = RIGHT
        }
        Parent
        {
            parentID = artificialIntelligence
            lineFrom = LEFT
            lineTo = RIGHT
        }
        Unlocks
        {
            part = rn_cassini
            part = rn_huygens
            part = rn_huygens_top
            part = rn_huygen_chute
            part = rn_huygen_hs_chute
            part = rn_huygen_hs_bottom
            part = rn_tdrs_ag
            part = gdish_actual
            part = gdish_intended
            part = galileo_mb
            part = galileo_aprobe
            part = galileo_probe_parachute
            part = galileo_aprobe_bot
            part = galileo_hs_bot
            part = galileo_hs_mid
            part = galileo_hs_top
            part = galileo_probe_hs_parachute
            part = rn_galileo_scanner
            part = neo_deepimpact
            part = neo_deepimpact_impactor
        }
    }
    RDNode
    {
        id = probes5
        nodepart = probes5
        title = Probes 5
        description = WIP
        cost = 550
        pos = -2505,1325,-21
        icon = RDicon_probes-large
        anyParent = False
        hideEmpty = False
        hideIfNoBranchParts = False
        scale = 0.6
        Parent
        {
            parentID = probes4
            lineFrom = LEFT
            lineTo = RIGHT
        }
        Unlocks
        {
            part = eos_tdrs
            part = rn_tdrs_ag_dec
            part = rn_juno_spacecraft
            part = rn_new_horizons
        }
    }
}

