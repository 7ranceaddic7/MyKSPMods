@PART[FASAPioneerLFE]:NEEDS[FASA,RealFuels]:FINAL //Pioneer Mono Engine
{
	@MODULE[ModuleEngine*]
	{
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			%name = Hydrazine
			%ration = 100
			%DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
}

@PART[FASAPioneerAnt]:NEEDS[FASA,RemoteTech]:FINAL //Pioneer Probe Antenna
{
	!MODULE[ModuleDataTransmitter]

	MODULE[ModuleDeployableAntenna]
	{
		%name=ModuleAnimateGeneric
		%allowManualControl = false
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}

	%MODULE[ModuleRTAntenna]
	{
		%Mode0OmniRange = 0
	%Mode1OmniRange = 50000000 //purposuflly reduced indent
		%MaxQ = 6000
		%EnergyCost = 0.13
		IsRTActive = true // added //-----------Important! //ADDED_AS
		%DeployFxModules = 0
		
		%TRANSMITTER
		{
			%PacketInterval = 1.0
			%PacketSize = 2
			%PacketResourceCost = 0.5
		}
	}

	%MODULE[ModuleSPUPassive] {}
}