//	gives all 3 Kerbal types the ability to do what Engineers do
//	gives Engineers the ability to Pilot
//	Author: 5thHorseman

@EXPERIENCE_TRAIT[Pilot]
{
	EFFECT
	{
		name = RepairSkill
	}
}

@EXPERIENCE_TRAIT[Engineer]
{
	EFFECT
	{
		name = AutopilotSkill
	}
}

@EXPERIENCE_TRAIT[Scientist]
{
	EFFECT
	{
		name = RepairSkill
	}
}