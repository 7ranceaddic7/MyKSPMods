//  AS_KW_Tweakscale_Correction
//  corrects KW_Tweakscale.cfg for KW parts no longer referenced
//  KW Rocketry
//  https://forum.kerbalspaceprogram.com/index.php?/topic/46894-102-kw-rocketry-v27-available-102-compatibility-16052015/
//  Updated to 2.7
//  - New procedural fairings added until a better alternative is utilised.


//  KW..ExpandedFairingBase >> KW..ExpandedFairingPFE

@PART[KW1mExpandedFairingPFE] // 1.25m Expanded Fairing Base
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}
@PART[KW2mExpandedFairingPFE] // 2.5m Expanded Fairing Base
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
}
@PART[KW3mExpandedFairingPFE] // 3.75m Expanded Fairing Base
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}

@PART[KW5mExpandedFairingPFE] // 5m Expanded Fairing Base
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 5.0
    }
}


