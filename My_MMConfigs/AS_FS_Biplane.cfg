//	Changes FGS Biplane for compatibility with  Community Resources (IntakeAtm and Kerosene)
//	Author: TranceaddicT
//	File:	AS_FS_Biplane.cfg

// Biplane Engine
@PART[FS_BiplaneEngine]:FINAL
{
	!MODULE[FSalternator]

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}

	@MODULE[FSengine]
	{
	%resources = Kerosene,0.066;IntakeAtm,1
	}

	@MODULE[ModuleResourceIntake]
	{
	%resourceName = IntakeAtm
	}

	@RESOURCE[IntakeAir]
	{
	%name = IntakeAtm
	}
}

//	FS4BC Biplane Cockpit

@PART[FS_BiplaneCockpit]:Final
{
	%vesselType = Plane

	!RESOURCE[LiquidFuel]

	@MODULE[FStextureSwitch2]
	{
		+showListButton = True
	}
}
