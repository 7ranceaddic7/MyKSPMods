// Add torque to all probes
// Author: Alshain
@PART[probeCoreOcto2]:FINAL
{
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.3
		YawTorque = 0.3
		RollTorque = 0.3
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.03
		}
	}
}

