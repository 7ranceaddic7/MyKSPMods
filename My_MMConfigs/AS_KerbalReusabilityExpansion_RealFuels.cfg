//	Advanced Vernier Thruster Medium
@PART[HotGasThruster-M]:NEEDS[RealFuels]:FINAL
{
	@MODULE[ModuleRCS*]
	{
		@thrusterPower = 1
		@heatProduction = 4

		@atmosphereCurve
		{
			@key,0 = 0 281
			@key,1 = 1 101
		}

		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}

		PROPELLANT
		{
			name = Hydrazine
			ratio = 100.000000
			DrawGauge = True
			%flowMode = STAGE_PRIORITY_FLOW
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		techLevel = 1
		origTechLevel = 1
		engineType = L
		configuration = Hydrazine
		modded = false
		
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 1
			heatProduction = 4

			PROPELLANT
			{
				name = Hydrazine
				ratio = 100
				DrawGauge = True
				%flowMode = STAGE_PRIORITY_FLOW
			}

			IspSL = 0.2740
			IspV = 0.7200
