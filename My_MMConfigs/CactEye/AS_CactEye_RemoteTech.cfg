@PART[tele_body]:FOR[RemoteTech]:NEEDS[CactEye]
{
	%MODULE[ModuleSPU] {}
	
	%MODULE[ModuleRTAntennaPassive]
	{
		%TechRequired = unmannedTech
		%OmniRange = 4500000
		
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}


