//	gives all 3 Kerbal types the ability to do what Engineers do
//	gives Engineers the ability to Pilot
//	Author: 5thHorseman

@EXPERIENCE_TRAIT[Pilot]
{
	%title = Commander
	EFFECT
	{
		name = RepairSkill
		modifiers = 0.5, 0.75, 1.00, 1.25, 1.50
	}
}

@EXPERIENCE_TRAIT[Engineer]
{
	EFFECT
	{
		name = VesselScienceReturn
		modifiers = 0.5, 0.75, 1.00, 1.25, 1.50
	}
		EFFECT
	{
		name = PartScienceReturn
		modifiers = 0.5, 0.75, 1.00, 1.25, 1.50
	}
}

@EXPERIENCE_TRAIT[Scientist]
{
	EFFECT
	{
		name = AutopilotSkill
		modifiers = 0.5, 0.75, 1.00, 1.25, 1.50
	}
}
