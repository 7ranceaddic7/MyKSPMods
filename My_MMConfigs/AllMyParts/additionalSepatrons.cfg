// Add a delayed action sepatron
// Author: Enceos

+PART[sepMotor1]:Final
{
	@name = delayedRetro
	@title = Sepratron I-D
	@description = Same as the Sepratron I but with a delayed fuse.
	@MODULE[ModuleEngine*]
	{
		%useThrustCurve = true
		%thrustCurve
		{
			key = 1.00 0.10
			key = 0.90 0.10
			key = 0.10 0.10
			key = 0.00 1.00
		}
	}
}

+PART[sepMotor1]:Final
{
	@name = delayedPuff
	@title = Sepratron I-P
	@description = Same as the Sepratron I-D but with a breif puff at the begining.
	@MODULE[ModuleEngine*]
	{
		%useThrustCurve = true
		%thrustCurve
		{
			key = 1.00 1.00
			key = 0.95 1.00
			key = 0.90 0.10
			key = 0.10 0.10
			key = 0.05 1.00
			key = 0.00 1.00
		}
	}
}
